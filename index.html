<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List • Organize Your Tasks</title>
    <meta name="description" content="A beautiful and functional todo list app built with React and Vite">
    <meta name="keywords" content="todo, tasks, productivity, organize">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://todo-list-app.com">
    <meta property="og:title" content="Todo-List • Organize Your Tasks">
    <meta property="og:description" content="A beautiful and functional todo list app">
    <meta property="og:image" content="https://todo-list-app.com/preview.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://todo-list-app.com">
    <meta property="twitter:title" content="Todo-List • Organize Your Tasks">
    <meta property="twitter:description" content="A beautiful and functional todo list app">
    <meta property="twitter:image" content="https://todo-list-app.com/preview.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font Awesome CDN for emoji fallback -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
      /* Loading animation */
      #app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f0f4ff 0%, #f9f0ff 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #4b5563;
        font-size: 1.2rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Todo-List...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen when app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s';
            setTimeout(() => loading.style.display = 'none', 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
